<button onclick="openContactForm()">Contact Me</button>
<section>
<!-- Contact Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeContactForm()">&times;</span>
      <form class="contact-form">
        <h2>Contact Me</h2>
        <label for="name"></label>
        <input type="text" id="name" name="name" required placeholder="NAME:  ">
        <label for="email"></label>
        <input type="email" id="email" name="email" required placeholder="EMAIL:  ">
        <label for="subject"></label>
        <input type="text" id="subject" name="subject" maxlength="50" required placeholder="SUBJECT:  ">
        <label for="message"></label>
        <textarea id="message" name="message" maxlength="1000" required placeholder="MESSAGE: "></textarea>
        <button type="submit">Send</button>
      </form>
      <canvas id="3d-canvas"></canvas>
    </div>
  </div>
  </section>
